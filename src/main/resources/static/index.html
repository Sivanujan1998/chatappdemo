<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title > group chat </title >
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>

<div id="username-page">
    <div class="username-page-container">
        <h1 class = "title" > please enter your user name</h1>
        <form id="username-form">
            <div class="form-group">
                <input type = "text" class = "form control" id = "name" placeholder = "user name" autocomplete = "off" >
            </div>
            <div class="form-group">
                <button type = "submit" class = "username submit access" > start chat </button >
            </div>
        </form>
    </div>
</div>

<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h2>My group chat</h2>
        </div>
        <div class="connecting">
            Connecting
        </div>
        <ul id="message-area">
        </ul>
        <form  id="message-form">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type = "text" class = "form control" id = "message" placeholder = "input message" autocomplete = "off" >
                    <button type = "submit" class = "primary" > send </button >
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
